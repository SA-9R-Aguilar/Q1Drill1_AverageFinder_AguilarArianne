<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ffffff;
            border-radius: 10px;
            background-color: rgb(30, 39, 55);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4689b6;
            color: rgb(246, 246, 246);
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
            color:#ffffff;
        }

        #average, #result {
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h2>Simple Final Average Finder</h2>

    <p>Score in Quarter 1:</p>
    <input id="score1" type="text">

    <p>Score in Quarter 2:</p>
    <input id="score2" type="text">

    <p>Score in Quarter 3:</p>
    <input id="score3" type="text">

    <p>Score in Quarter 4:</p>
    <input id="score4" type="text">

    <button py-click="compute_average">Compute</button>

    <p>Final Average: <span id="average"></span></p>
    <p>Did you pass? <span id="result"></span></p>

    <script type="py" src="main.py"></script>
</body>
</html>
